#spring.datasource.url=jdbc:h2:mem:userservice

spring.datasource.url=jdbc:postgresql://localhost:5433/userservice?currentSchema=public&user=postgres&password=postgres
spring.jpa.properties.hibernate.default_schema=public
spring.security.user.name=postgres
spring.security.user.password=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
